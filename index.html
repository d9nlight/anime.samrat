<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anime Samrat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background: #ff5c8d;
      color: white;
      padding: 30px 10px 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.4em;
    }

    p {
      margin: 8px 0;
      font-size: 1em;
    }

    .work-time {
      margin-top: 10px;
      font-weight: 500;
    }

    .features {
      margin: 40px auto;
      max-width: 500px;
      text-align: left;
      font-size: 1.1em;
      line-height: 1.8em;
    }

    .features span {
      display: inline-block;
      margin-right: 8px;
      color: #16a085;
    }

    .buttons {
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn {
      background-color: #ff5c8d;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e64c78;
    }

    .portfolio-section {
      margin: 50px 0;
    }

    .portfolio-section h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .slider {
      max-width: 90%;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 400%;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    .footer {
      margin-top: 50px;
      padding: 20px 10px;
      background: #f0f0f0;
      font-size: 0.9em;
      color: #777;
    }

    /* Simple slider logic */
    @keyframes slide {
      0%   { transform: translateX(0%); }
      25%  { transform: translateX(0%); }
      30%  { transform: translateX(-100%); }
      50%  { transform: translateX(-100%); }
      55%  { transform: translateX(-200%); }
      75%  { transform: translateX(-200%); }
      80%  { transform: translateX(-300%); }
      100% { transform: translateX(-300%); }
    }

    .slides {
      animation: slide 16s infinite;
    }
  </style>
</head>
<body>

  <header>
    <h1>Anime Samrat</h1>
    <p>Аниме магазин в Кызылорде</p>
    <p>Коркыт Ата 11, ADS PLAZA, бутик 311</p>
    <p class="work-time">⏰ Работаем: 10:00 — 19:00</p>
  </header>

  <div class="portfolio-section">
    <h2>Наше портфолио</h2>
    <div class="slider">
      <div class="slides">
        <img src="img/1.jpeg" alt="Товар 1">
        <img src="img/2.jpeg" alt="Товар 2">
        <img src="img/3.jpeg" alt="Товар 3">
        <img src="img/4.jpeg" alt="Товар 4">
      </div>
    </div>
  </div>

  <div class="features">
    <p><span>✔</span> Аниме товары</p>
    <p><span>✔</span> Бижутерия</p>
    <p><span>✔</span> Косметика</p>
    <p><span>✔</span> K-pop товары</p>
    <p><span>✔</span> Одежда</p>
  </div>

  <div class="buttons">
    <a class="btn" href="https://wa.me/77000000000" target="_blank">Написать в WhatsApp</a>
    <a class="btn" href="https://instagram.com/anime_samrat" target="_blank">Наш Instagram</a>
    <a class="btn" href="https://2gis.kz/kzylorda/geo/70000001053644214" target="_blank">Посмотреть на 2ГИС</a>
  </div>

  <div class="footer">
    <p>© 2025 Anime Samrat — Все права защищены</p>
  </div>

</body>
</html>
